<!DOCTYPE html>

    <style id="styles">

<body oncontextmenu="return false;" style="margin: 0px;">

<table width="100%" style="border-collapse: collapse; border-color: #eee;" cellpadding="0">

<div style="background-color: rgb(51, 51, 51); height: 80px; overflow: hidden; padding: 0px;">

    </button>
    <button class="blue" style="float: right; margin: 10px 0px 15px; min-width: 140px;" id="btnContinue"

    <button class="orange" style="float: right; margin: 10px 10px 15px; min-width: 140px;" id="printButton"

    </button>
